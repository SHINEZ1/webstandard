<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li {margin: 0; padding:0; list-style-type: none;}
    </style>
</head>

<body>
    <div id="container">
        <fieldset>
            <legend>취미</legend>
            <div class="select--all">
                <input type="checkbox" name="" id="allChk" ><span>전체선택</span>
            </div>
            <ul class="hobby">

                <li class="hobby_item">
                    <input type="checkbox" name="" id=""><span>취미1</span>
                </li>
                <li class="hobby_item">
                    <input type="checkbox" name="" id=""><span>취미2</span>
                </li>
                <li class="hobby_item">
                    <input type="checkbox" name="" id=""><span>취미3</span>
                </li>
            </ul>
        </fieldset>


        </div>
        <script>
            const allChk_h = e =>{
                console.log(`${e.target}`);

                const $hobbies = document.querySelectorAll('.hobby_item input[type=checkbox]');
                console.log($hobbies);

                for(let $hobby of $hobbies){
                    if(e.target.checked){
                        $hobby.checked = true;
                    }else{
                        $hobby.checked = false;                        
                    }
                    $hobby.checked = e.target.checked ? true : false;
                }
            }


            document.querySelector('#allChk').addEventListener('click',allChk_h);
       

        </script>
</body>

</html>
