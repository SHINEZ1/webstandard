<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {outline: 1px solid red;}

        .active{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div id="container">
        <ul class="menu">
            <li class="menu__item" data-selected-menu="m1" >menu1</li>
            <li class="menu__item" data-selected-menu="m2">menu2</li>
            <li class="menu__item" data-selected-menu="m3">menu3</li>
        </ul>
        <div id="msg">메뉴를 선택했습니다</div>
    </div>

    <script>
        
        //메뉴 배경색 변경
        const changeBgColor = e => {

            //객체 구조분해(destructuring)
            const {type,target,currentTarget} = e;      //밑에 세줄을 한줄로..
            const $menu = document.querySelector('.menu');
       
            const choice = target.dataset.selectedMenu;

            $menu.classList.toggle('.active', choice == 'm1');
            $menu.classList.toggle('color__green',choice == 'm2');
            $menu.classList.toggle('color__blue',choice == 'm3');

        }



        const $menus = document.querySelector('#container .menu');
        const selectMenu_h = e => {
            console.log(e.type,e.target, e.currentTarget); //e.타겟:제일 (안쪽에)깊이 있는 엘리먼트, e.currentTarget:이벤트를 등록한 타겟
            // console.log(e.target.textContent);
            const msg = `${e.target.textContent} 메뉴를 선택했습니다.`;
            document.getElementById('msg').textContent = msg;

            changeBgColor(e);
        }
        for(let item of $menus){}
                item.addEventListener('click',selectMenu_h);
    </script>
</body>
</html>
