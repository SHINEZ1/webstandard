<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input.bg_green {
      background-color: green;
    } 
    input.bg_red {
      background-color: red;
    } 
    #msg {
      display: inline;
    }

   
  </style>
</head>
<body>
  <fieldset>
    <legend>4칙 연산자</legend>
    <input type="radio" name="operator"  id="v1"><label for="v1">+</label>
    <input type="radio" name="operator"  id="v2"><label for="v2">-</label>
    <input type="radio" name="operator"  id="v3"><label for="v3">*</label>
    <input type="radio" name="operator"  id="v4"><label for="v4">/</label>
  </fieldset>

  <input id='val1' type="text"><div id="msg"></div>
  <input id='val2' type="text">=
  <input id='userInput' type="text">
  <button id="btnResult">결과확인</button>
  <button id="btnRestart">다시풀기</button>
  <script>

   

    //1) 2개 랜덤값 발생
    const randomValue1 = Math.floor(Math.random()*1000)+1;
    const randomValue2 = Math.floor(Math.random()*1000)+1;

    //2) input 요소에 랜덤값 반영
    const $val1 = document.getElementById('val1');
    const $val2 = document.getElementById('val2');

    $val1.value = randomValue1;
    $val2.value = randomValue2;

    

    //배열로 받기
    const $operators = document.querySelectorAll('input[type=radio]');
    console.log($operators);

    $operators.forEach((ele)=>ele.addEventListener('click', selectOperator_h));

    function selectOperator_h(evt){
      const selectedoperator = evt.target.nextElementSibling.textContent;
      console.log(selectedoperator);
      const msg = `${selectedoperator}`;
      document.getElementById('msg').textContent = msg;
      
    }

    //3) 결과확인버튼 클릭
    //3-1) input요소값을 더한값과 사용자 btnResult
    const $btnResult = document.getElementById('btnResult');
    $btnResult.addEventListener('click', result_f);
    function result_f(evt){
      console.log('결과확인버튼 클릭됨!');
      const resultOfComputer = parseInt($val1.value)+ parseInt($val2.value);
      console.log(resultOfComputer);
      const $userInput = document.getElementById('userInput');


    //3-2) 3-1)일치하면 결과값요소의 배경색을 초록생
    //         불일치하면 결과값요소의 배경색을 빨간색
      if(resultOfComputer == $userInput.value) {
        console.log('같다');
          $userInput.classList.add('bg_green');
          $userInput.classList.remove('bg_red');
      }else{
        console.log('틀리다');
        $userInput.classList.add('bg_red');
        $userInput.classList.remove('bg_green');
      }
    }



    //4) 다시풀기버튼 클릭
    const $btnRestart = document.getElementById('btnRestart');
    $btnRestart.addEventListener('click', restart_f);
    function restart_f(evt){
      console.log('다시풀기버튼 클릭됨!');
    
    
  

    //4-1)input요소에 랜덤값 반영
    const randomValue1 = Math.floor(Math.random()*1000)+1;
    const randomValue2 = Math.floor(Math.random()*1000)+1;
    const $val1 = document.getElementById('val1');
    const $val2 = document.getElementById('val2');
    $val1.value = randomValue1;
    $val2.value = randomValue2;

    //4-2)결과값요소 초기화
    const $input2 = document.getElementById('userInput'); 
    $input2.value = null;
    $input2.classList.remove('bg_red');
    $input2.classList.remove('bg_green');
    }
    

  </script>
</body>
</html>
